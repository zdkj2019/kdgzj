apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.zj"
        useLibrary 'org.apache.http.legacy'
        minSdkVersion 19
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    implementation files('libs/badgeview.jar')
    implementation files('libs/commons-httpclient-3.0.1.jar')
    implementation files('libs/commons-logging-1.2.jar')
    implementation files('libs/commons-codec-1.9.jar')
    implementation files('libs/core.jar')
    implementation files('libs/GifView.jar')
    implementation files('libs/ksoap2-android-assembly-3.3.0-jar-with-dependencies.jar')
    implementation files('libs/locSDK_3.3.jar')
    implementation files('libs/universal-image-loader-1.9.5.jar')
}
